<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#000000" />
        <!-- where to put style tags? -->
        <link href="./index.css" rel="stylesheet" type="text/css"/>
        <script defer src="./index.js" type="text/javascript"></script>
        <!-- where to put js tags? -->
    </head>
    <body>
        <div class="app-container" id="root">
            <div class="badge-image-container">
                <div class="badge-container">
                    <div class="badge-first-row-container">
                        <div class="badge-first-row-image-container">
                             <img class="img" src="cartmen.jpg" />
                        </div>
                        <div class="badge-first-row-details-container">
                            <table style="width:100%">
                                <tr>
                                     <td  class="github_name_row">
                                         <input id="github_name" value="Addy Osmani">
                                        </td> 
                                </tr>
                                <tr>
                                    <td class="github_address">Mountain View, California</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="badge-second-row-container">
                        <div class="badge-second-row-table-container">
                    <table style="width:100%">
                        <tr>
                            <td class="todo__header">Repos.</td><td class="todo__data">309</td>
                            <td class="todo__header">Followers.</td><td class="todo__data">35.9k</td>
                        </tr>
                        <tr>
                            <td class="todo__header">Gists.</td><td class="todo__data">175</td>
                            <td class="todo__header">Following.</td><td class="todo__data">255</td>
                        </tr>
                    </table>
                </div>
                    </div>
                </div>
                <div class="image-container">
                    <img class="img" src="github_image.jpg" /> 
                </div>
            </div>
            <div class="input-container">
                <input id="text" placeholder="Type a github username">
            </div>
        </div>
    </body>
</html>
